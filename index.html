		<script>
			$(function() {
				Grid.init();
			});

            var offset = $('.portfolio').offset().top;
            var navbar = $('header');
            var navbar_items = $('.logo,nav ul li a,header .toggle-menu');
            $(document).scroll(function() {
                position = $(this).scrollTop();
              if (position < offset){
                navbar.css('background-color', 'transparent');
                navbar_items.css('color','white');

            }
              else
              {
                navbar.css('background-color', '#33C1B4');
                navbar_items.css('color','white');
            }
            });
		</script>
